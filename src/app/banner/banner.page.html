<ion-header style="z-index:0;">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button>
                <img src="assets/images/menu.png" />
            </ion-menu-button>
        </ion-buttons>
        <ion-title>
            Banners
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="2"></ion-col>
            <ion-col style="text-align: center;" size="8">
                <ion-label><b style="color: rgba(0, 0, 0, 1);font-size:20px;
        ">Upload New Banner</b></ion-label>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col>

                <img (click)="pickImage()" src="assets/images/uploadBtn.png" />
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row *ngFor="let key of keys">
            <ion-col>
                <ion-img [src]="obj[key].imgPath"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
