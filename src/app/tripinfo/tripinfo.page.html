<ion-header style="z-index:0;">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button>
                <img src="assets/images/menu.png" />
            </ion-menu-button>
        </ion-buttons>
        <ion-title>
            Track Rider
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>Rider Task List</ion-list-header>
        <div *ngFor="let key of keys">
            <div *ngIf="obj[key].tripinfo">
                <ion-item (click)="goto('/track',obj[key])" *ngIf="obj[key].tripinfo.status == 'on-going'">
                    <ion-thumbnail slot="start">
                        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                    </ion-thumbnail>
                    <ion-text>
                        <ion-label class="ion-text-wrap">
                            <p><b>{{obj[key].name}}</b></p>
                            <p>Order placed at:<b>{{obj[key].tripinfo.createdDate}}</b></p>
                            <p>Ordered from:<b>{{obj[key].tripinfo.sAddress}}</b></p>
                            <p>Delivery to:<b>{{obj[key].tripinfo.eAddress}}</b></p>
                            <p>Status:<b style="color:green;">{{obj[key].tripinfo.status}}</b></p>
                        </ion-label>



                    </ion-text>
                </ion-item>
            </div>
        </div>
    </ion-list>
</ion-content>
