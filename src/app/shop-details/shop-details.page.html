<ion-header style="z-index: 0;">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-img (click)="back()" class="back" src="assets/images/back.png"></ion-img>
        </ion-buttons>
        <ion-title *ngIf="shopInfo">{{shopInfo.shopName}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="shopInfo">
    <ion-card>
        <img style="width: 100%;height:200px;" alt="Silhouette of mountains" [src]="shopInfo.imgPath" />
        <!-- <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content> -->
    </ion-card>
    <div *ngIf="productsInfo">
        <ion-segment color="danger" [(ngModel)]="selectedItem">
            <ion-segment-button value="foods">
                <ion-label>Foods</ion-label>
            </ion-segment-button>
            <ion-segment-button value="drinks">
                <ion-label>Drinks</ion-label>
            </ion-segment-button>
        </ion-segment>
        <div *ngIf="selectedItem == 'foods'">
            <ion-grid>
                <ion-row>
                    <div style="padding: 10px;" *ngFor="let key of proKeys">
                        <ion-col *ngIf="proObj[key].status == '1' && proObj[key].category == 'foods'">
                            <ion-img [src]="proObj[key].imgPath"></ion-img>
                            <div>
                                <ion-label>{{proObj[key].proName}}<br /><i><b>{{proObj[key].proDescription}}</b></i><br />₱{{proObj[key].price}}</ion-label>
                            </div>

                        </ion-col>
                    </div>
                </ion-row>
            </ion-grid>
        </div>
        <div *ngIf="selectedItem == 'drinks'">
            <ion-grid>
                <ion-row>
                    <div style="padding: 10px;" *ngFor="let key of proKeys">
                        <ion-col *ngIf="proObj[key].status == '1' && proObj[key].category == 'drinks'">
                            <ion-img [src]="proObj[key].imgPath"></ion-img>
                            <div>
                                <ion-label>{{proObj[key].proName}}<br /><i><b>{{proObj[key].proDescription}}</b></i><br />₱{{proObj[key].price}}</ion-label>
                            </div>

                        </ion-col>
                    </div>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
